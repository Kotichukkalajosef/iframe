<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>
    <iframe src="local-content.html" frameborder="1"></iframe>

    <iframe width="560px" height="315" src="https://geekster.in"></iframe>
    <h3>YouTube Video</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/RJV8h3jxQjg?si=u3pajF5lspGVyMyv"

      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
